{% extends 'base.html' %}

{% block styles %}
    {{super()}}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modal.css') }}">
{% endblock %}
{% block app_content %}

<div class="parent">
    <!-- HEADING SECTION -->
    <div id="heading">
        <h2 style="text-align:center">Machine Request</h2>
        <h3>Apr 10, 2022</h3>
    </div>
    
    <!-- SELECTION AREA -->
    <div id="villageIDsection">
        <form action="" class="form-wrapper">
            <input id="memberID" type="text" maxlength="6" width=200px>
        </form>
    </div>
    
    
    <div id="memberSection">
        <div id="memberData"></div>
        <!-- MEMBERS CERTIFIED FOR THIS MACHINE -->
        <div id="memberName">sample name</div>
        

        <!-- LIST ALL MACHINES WHERE MEMBER IS CERTIFIED -->
        <!-- SELECT   machineDesc  machineLocation -->
    </div> 
    <div class="machineSection">
        <div style="text-align:center">Select a machine:</div>
        <div id="machinesCertified">
            <div>machine 1</div>
            <div>machine 2</div>
        </div>
    
    <div id="footer">
        <button id="cancelBtn">CANCEL</button>
    </div>
    </div>
</div>  <!-- END OF PARENT WRAPPER -->


<!-- Modal for error messages. -->
<div class="modal fade" id="myModalMsg" tabindex="-1" role="dialog" aria-   labelledby="exampleModalCenterTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="modalTitle"></h5>
				<button type="button" class="close" onclick=closeModal() aria-label="Close">
				<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body" id=modalBody style=width:fit-content>
			</div>
			
				<div class="modal-footer">
				<button type="button" class="btn btn-primary" onclick=closeModal() data-dismiss="modal">CLOSE</button>
			</div>
		</div>
	</div>
</div>


{% endblock %}

{% block scripts %}
    {{super()}}
    <script src="{{ url_for('static', filename='js/index.js') }}"> </script>
{% endblock %}
